<app-sidebarfn>
  <nav class="profile-breadcrumb">
    <span>Dashboard</span> <span class="breadcrumb-separator">&gt;</span> <span class="breadcrumb-current">Profile</span>
  </nav>
  <div class="profile-card-wide">
    <div class="profile-main-row">
      <div class="profile-left-col">
        <img [src]="user.imageUrl" alt="User Avatar" class="profile-avatar-large" *ngIf="user.imageUrl">
        <div class="profile-name-block">
          <h2 class="profile-main-name">{{ user.firstName }} {{ user.lastName }}</h2>
          <span class="profile-main-role"><mat-icon>verified_user</mat-icon> {{ user.role | titlecase }}</span>
        </div>
      </div>
      <div class="profile-right-col">
        <div class="profile-info-panel">
          <h3><mat-icon>contact_mail</mat-icon> Contact Information</h3>
          <div class="profile-info-row"><mat-icon>email</mat-icon> <span>{{ user.email }}</span></div>
          <div class="profile-info-row" *ngIf="user.phone"><mat-icon>phone</mat-icon> <span>{{ user.phone }}</span></div>
          <div class="profile-info-row" *ngIf="user.address"><mat-icon>home</mat-icon> <span>{{ user.address }}</span></div>
        </div>
        <div class="profile-info-panel">
          <h3><mat-icon>lock</mat-icon> Account</h3>
          <div class="profile-info-row"><mat-icon>lock</mat-icon> <span>Password: ••••••••</span></div>
          <div class="profile-info-row">
            <mat-icon>security</mat-icon>
            <ng-container *ngIf="is2FAEnabled; else activate2FATemplate">
              <span class="badge-2fa-active">2FA Activated</span>
              <a class="link-2fa-deactivate" (click)="deactivate2FA()">Deactivate</a>
            </ng-container>
            <ng-template #activate2FATemplate>
              <button class="btn-2fa" (click)="activate2FA()">Activate 2FA</button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-fn-footer></app-fn-footer>
</app-sidebarfn>
