    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="footer-logo">
        <img src="assets/IndarDeco.png" alt="IndarDeco Logo" class="footer-logo-icon">
        <span class="footer-title">IndarDeco Dashboard</span>

  <div class="main-content">
    <mat-toolbar color="primary" class="navbar">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="navbar-center">
        <div class="logo-container">
          <div class="navbar-logo">
            <img src="assets/IndarDeco.png" alt="IndarDeco Logo">
          </div>
          <span class="app-name">IndarDeco</span>
        </div>
      </div>
      <div class="navbar-right">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
          <img [src]="getUserAvatar()" alt="User Avatar" class="user-avatar" />
          <span class="user-name">{{ getUserName() }}</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/dash-fn/profile" routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <!-- <button mat-menu-item>

          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content-area">

    </div>
  </div>
