<mat-card class="product-card" (click)="cardClick.emit()">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}<span *ngIf="product.subCategory"> / {{ product.subCategory }}</span></mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="product.images && product.images.length" mat-card-image class="card-product-image" [src]="product.images[0]" alt="{{ product.name }} image">
  <mat-card-content>
    <p class="product-description">{{ product.description }}</p>
  </mat-card-content>
  <div class="product-bottom-row">
    <span class="product-price">{{ product.price | currency }}</span>
    <span class="product-stock" [class.out-of-stock]="product.stock === 0">
      {{ product.stock === 0 ? 'Out of stock' : ('Stock: ' + product.stock) }}
    </span>
  </div>
</mat-card>
