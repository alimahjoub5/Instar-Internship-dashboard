<div class="login-container">
  <div class="login-logo">ðŸ”’</div>
  <h2>Sign In</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <span class="input-icon">ðŸ“§</span>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <span class="input-icon">ðŸ”‘</span>
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="button" class="show-btn" (click)="showPassword = !showPassword" tabindex="-1">
        {{ showPassword ? 'Hide' : 'Show' }}
      </button>
    </div>
    <button type="submit" class="login-btn" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
  <div class="forgot-link">
    <a routerLink="/reset">Forgot password?</a>
  </div>
</div>
