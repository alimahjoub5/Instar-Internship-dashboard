<aside class="sidebar">
  <nav>
    <ul>
      <li *ngFor="let item of sidebarItems" [class.logout]="item.label === 'Logout'">
        <a [routerLink]="item.route" routerLinkActive="active" [class.active]="isActive(item.route)">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</aside>
