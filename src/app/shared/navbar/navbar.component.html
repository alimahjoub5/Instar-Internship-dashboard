<nav class="navbar">
  <div class="navbar-left">
    <a routerLink="/" class="navbar-logo">
      <img src="assets/logo.png" alt="Logo" class="logo-image" />
      <div class="logo-text">
        <span class="logo-title">Instar</span>
        <span class="logo-subtitle">Dashboard</span>
      </div>
    </a>
  </div>
  
  <div class="navbar-center">
    <div class="current-page">
      <span class="page-icon">📊</span>
      <span class="page-title">{{ getCurrentPageTitle() }}</span>
    </div>
  </div>
  
  <div class="navbar-right">
    <div class="user-section">
      <div class="user-avatar" (click)="toggleUserMenu()">
        <div class="avatar-circle">
          <span class="avatar-text">{{ getUserInitials() }}</span>
        </div>
        <div class="user-status" [class.online]="true"></div>
      </div>
      
      <div class="user-dropdown" [class.active]="showUserMenu">
        <div class="dropdown-header">
          <div class="user-info">
            <div class="user-name">{{ userName }}</div>
            <div class="user-email" *ngIf="userEmail">{{ userEmail }}</div>
            <div class="user-role">Administrator</div>
          </div>
        </div>
        
        <div class="dropdown-menu">
          <a routerLink="/dash-adm/profile-admin" class="dropdown-item" (click)="closeUserMenu()">
            <span class="item-icon">👤</span>
            <span class="item-text">Mon Profil</span>
          </a>
          
          <a routerLink="/dash-adm/settings" class="dropdown-item" (click)="closeUserMenu()">
            <span class="item-icon">⚙️</span>
            <span class="item-text">Paramètres</span>
          </a>
          
          <div class="dropdown-divider"></div>
          
          <button class="dropdown-item logout-item" (click)="logout()">
            <span class="item-icon">🚪</span>
            <span class="item-text">Déconnexion</span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="navbar-actions">
      <button class="action-btn notification-btn" (click)="toggleNotifications()" [class.active]="showNotifications">
        <span class="action-icon">🔔</span>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
      </button>
      
      <button class="action-btn theme-btn" (click)="toggleTheme()">
        <span class="action-icon">{{ isDarkMode ? '☀️' : '🌙' }}</span>
      </button>
    </div>
  </div>
</nav>

<!-- Notification Panel -->
<div class="notification-panel" [class.active]="showNotifications">
  <div class="notification-header">
    <h3>Notifications</h3>
    <button class="close-btn" (click)="closeNotifications()">×</button>
  </div>
  <div class="notification-list">
    <div class="notification-item" *ngFor="let notification of notifications">
      <div class="notification-icon">{{ notification.icon }}</div>
      <div class="notification-content">
        <div class="notification-title">{{ notification.title }}</div>
        <div class="notification-message">{{ notification.message }}</div>
        <div class="notification-time">{{ notification.time }}</div>
      </div>
    </div>
    <div class="no-notifications" *ngIf="notifications.length === 0">
      <span class="no-notifications-icon">📭</span>
      <p>Aucune notification</p>
    </div>
  </div>
</div>
