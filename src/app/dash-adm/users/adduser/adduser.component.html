<mat-card class="add-user-card mat-elevation-z4">
  <mat-card-header>

    <mat-card-title>{{ isEdit ? 'Modifier un utilisateur' : 'Ajouter un utilisateur' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="add-user-form">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
          Le nom est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
          L'email est obligatoire
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
          Email invalide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rôle</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched">
          Le rôle est obligatoire
        </mat-error>
      </mat-form-field>
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
          {{ isEdit ? 'Modifier' : 'Ajouter' }}
        </button>
      </div>
      <div class="form-actions">
        <button mat-icon-button color="primary" class="back-btn" type="button" (click)="goBack()" matTooltip="Retour">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
