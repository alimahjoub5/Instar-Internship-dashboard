<mat-card class="user-list-card mat-elevation-z4">
  <mat-card-header>
    <div class="header-content">
      <mat-card-title>Gestion des utilisateurs</mat-card-title>
      <button mat-raised-button color="primary" [routerLink]="['/users/add']">
        <mat-icon>person_add</mat-icon> Ajouter
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <!-- Champ de recherche -->
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un utilisateur">
        <mat-icon matSuffix>search</mat-icon>
        <button mat-icon-button matSuffix *ngIf="dataSource.filter" (click)="clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- État de chargement -->
    <div class="loading" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- État vide -->
    <div class="empty-state" *ngIf="!loading && dataSource.data.length === 0">
      <mat-icon>people_outline</mat-icon>
      <h3>Aucun utilisateur trouvé</h3>
      <p>Commencez par ajouter votre premier utilisateur</p>
      <button mat-raised-button color="primary" [routerLink]="['/users/add']" style="margin-top: 16px;">
        <mat-icon>person_add</mat-icon> Ajouter un utilisateur
      </button>
    </div>

    <!-- Tableau des utilisateurs -->
    <div class="table-container" *ngIf="!loading && dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let user">
            <div style="display: flex; align-items: center; gap: 8px;">
              <mat-icon style="color: #1976d2;">person</mat-icon>
              {{ user.name }}
            </div>
          </td>
        </ng-container>
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">
            <div style="display: flex; align-items: center; gap: 8px;">
              <mat-icon style="color: #666; font-size: 18px;">email</mat-icon>
              {{ user.email }}
            </div>
          </td>
        </ng-container>
        <!-- Rôle -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [color]="user.role === 'admin' ? 'primary' : 'accent'" selected>
              {{ user.role }}
            </mat-chip>
          </td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <div class="action-buttons">
              <button mat-icon-button color="primary" [routerLink]="['/users/edit', user.id]" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="blockUser(user)" matTooltip="Bloquer">
                <mat-icon>block</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
