<div class="supplier-list-container">
  <div class="header">
    <h2>Suppliers Management</h2>
    <button mat-raised-button color="primary" routerLink="/dash-adm/suppliers/add">
      <mat-icon>add</mat-icon>
      Add New Supplier
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="isLoading" class="loading">
        <mat-spinner></mat-spinner>
        <p>Loading suppliers...</p>
      </div>

      <div *ngIf="!isLoading && suppliers.length === 0" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>No suppliers found</p>
        <button mat-raised-button color="primary" routerLink="/dash-adm/suppliers/add">
          Add First Supplier
        </button>
      </div>

      <table mat-table [dataSource]="suppliers" *ngIf="!isLoading && suppliers.length > 0" class="supplier-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let supplier">{{supplier.name}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let supplier">{{supplier.email}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let supplier">{{supplier.phone || 'N/A'}}</td>
        </ng-container>

        <!-- Contact Person Column -->
        <ng-container matColumnDef="contactPerson">
          <th mat-header-cell *matHeaderCellDef>Contact Person</th>
          <td mat-cell *matCellDef="let supplier">{{supplier.contactPerson || 'N/A'}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let supplier">
            <span class="status-badge" [class]="getStatusClass(supplier.status || 'inactive')">
              {{supplier.status || 'inactive'}}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let supplier">
            <button mat-icon-button color="primary" [routerLink]="['/dash-adm/suppliers', supplier._id]" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/dash-adm/suppliers/edit', supplier._id]" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSupplier(supplier._id!)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
