<div class="categories-edit-container">
  <h2>Modifier Cat√©gorie</h2>
  <form (ngSubmit)="submit()">
    <div>
      <label>Nom :</label>
      <input [(ngModel)]="category.title" name="title" required />
    </div>
    <div>
      <label>Description :</label>
      <input [(ngModel)]="category.description" name="description" />
    </div>
    <div>
      <label>Image (URL) :</label>
      <input [(ngModel)]="category.image" name="image" />
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button type="submit" [disabled]="isSubmitting">Enregistrer</button>
  </form>
</div>
