<div class="edit-product-container">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div>
      <label>Name:</label>
      <input formControlName="name" type="text" />
    </div>
    <div>
      <label>Reference:</label>
      <input formControlName="reference" type="text" />
    </div>
    <div>
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
    </div>
    <div>
      <label>Price:</label>
      <input formControlName="price" type="number" min="0" />
    </div>
    <div>
      <label>Category:</label>
      <input formControlName="category" type="text" />
    </div>
    <div>
      <label>Subcategory:</label>
      <input formControlName="subCategory" type="text" />
    </div>
    <div>
      <label>Supplier:</label>
      <input formControlName="supplier" type="text" />
    </div>
    <div>
      <label>Materials:</label>
      <input formControlName="materials" type="text" />
    </div>
    <div>
      <label>Promotion:</label>
      <input formControlName="promotion" type="checkbox" />
    </div>
    <div>
      <label>Sales:</label>
      <input formControlName="sales" type="number" min="0" />
    </div>
    <div>
      <label>Rate:</label>
      <input formControlName="rate" type="number" min="0" />
    </div>
    <fieldset formGroupName="dimensions">
      <legend>Dimensions</legend>
      <div>
        <label>Height:</label>
        <input formControlName="height" type="number" />
      </div>
      <div>
        <label>Width:</label>
        <input formControlName="width" type="number" />
      </div>
      <div>
        <label>Length:</label>
        <input formControlName="length" type="number" />
      </div>
      <div>
        <label>Radius:</label>
        <input formControlName="radius" type="number" />
      </div>
    </fieldset>
    <div>
      <label>Image:</label>
      <input type="file" (change)="onFileChange($event)" />
      <div *ngIf="currentImage">
        <p>Current Image:</p>
        <img [src]="currentImage" alt="Product Image" style="max-width: 200px; max-height: 200px;" />
      </div>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button type="submit" [disabled]="isSubmitting || productForm.invalid">Update Product</button>
    <div *ngIf="isSubmitting">Submitting...</div>
  </form>
</div>
