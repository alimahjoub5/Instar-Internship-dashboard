<div class="container my-4">
    <mat-card class="add-product-card glass">
      <h2 class="mb-3">Add a New Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Product Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" rows="3" required></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="price" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Category</mat-label>
              <input matInput formControlName="category" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Stock</mat-label>
              <input matInput type="number" formControlName="stock" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Supplier</mat-label>
              <mat-select formControlName="supplier" required>
                <mat-option *ngFor="let s of suppliers" [value]="s.id">{{s.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6 d-flex flex-column align-items-center">
            <label class="upload-label mb-2">
              <input #fileInput type="file" accept=".obj,.stl" (change)="onFileSelected($event)" hidden>
              <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">Upload 3D Model (OBJ, STL)</button>
            </label>
            <div #viewerContainer class="viewer-container mb-2"></div>
            <div *ngIf="uploadError" class="text-danger">{{uploadError}}</div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button mat-raised-button color="accent" type="submit" [disabled]="isSubmitting || productForm.invalid">
            {{ isSubmitting ? 'Submitting...' : 'Add Product' }}
          </button>
        </div>
      </form>
    </mat-card>
  </div>
